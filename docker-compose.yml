services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: presswire-web
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/__pycache__
      - /app/.pytest_cache
    env_file:
      - .env
    environment:
      # Override for local development if needed
      - REDIS_URL=redis://redis:6379/0
      - APP_ENV=development
      - APP_DEBUG=true
    depends_on:
      - redis
    networks:
      - presswire-network
    restart: unless-stopped
    command: uvicorn main:app --reload --host 0.0.0.0 --port 8000

  redis:
    image: redis:7-alpine
    container_name: presswire-redis
    ports:
      - "6379:6379"
    networks:
      - presswire-network
    restart: unless-stopped

